  <header>
    <h2 class="sectionTitle">Atribuir Bolsa</h2>
  </header>
  <section>
    <form class="form-horizontal teste" action="listaaluno2.html">
       <fieldset>
         <div class="control-group">
           <label class="control-label" for="aluno">Aluno:</label>
             <div class="controls">
             <input required="" id="aluno" name="aluno" class="inputStyle" type="text" placeholder="Retorna da lista Nome do Aluno readOnly" readonly="readonly" class="input-medium">
          </div>
         </div>
         <div class="control-group">
           <label class="control-label" for="agenciaFomentadora">Área de Pesquisa da Bolsa:</label>
             <div class="controls">
               <select class="inputStyle">
                <option value="bolsa">Selecione a Área</option>
                <option value="reuso">Reuso de Software</option>
                <option value="teste">Teste de Software</option>
                <option value="qualidade">Qualidade de Software</option>
              </select>  
             </div>
         </div>
         <div class="control-group">
           <label class="control-label" for="nivel">Nível:</label>
             <div class="controls">
             <input  id="nivel" name="nivel" class="inputStyle" type="text" placeholder="Retorna do select area Nível(Mestrado/Doutorado) da Bolsa readOnly" readonly="readonly" class="input-medium">
          </div>
          <div class="control-group">
           <label class="control-label" for="orientador">Orientador:</label>
             <div class="controls">
             <input  id="orientador" name="orientador" class="inputStyle" type="text" placeholder="Retorna do select area o Orientador da Bolsa readOnly" readonly="readonly" class="input-medium">
          </div>
         </div>
         </div>
         <div class="control-group">
           <label class="control-label" for="valor">Valor:</label>
           <div class="controls">
             <input  id="valor" name="valor" type="text" class="inputStyle" placeholder="Ex: 1500,50 (1500,50 reais)" class="input-medium" readonly="readonly">
           </div>
         </div>
         <div class="control-group">
           <label class="control-label" for="tlconclusao">Tempo Limite de Conclusão:</label>
           <div class="controls">
             <input required="" id="tlconclusao" name="tlconclusao" class="inputStyle" type="number" placeholder="Ex: 9 (9 meses)" class="input-medium" readonly="readonly">
          </div>
         </div>
         <!-- Button -->
         <div class="control-group">
           <label class="control-label" for="signin"></label>
           <div class="controls">
             <button id="signin" name="signin" class="btn btn-primary navButton">Atribuir</button>
             <button id="signin" name="signin" class="btn btn-primary navButton">Cancelar</button>
           </div>
          </div>
         </fieldset>
       </form>

  </section>
